<div class="mb-3 form-floating">
    <input 
        class="form-control"
        [formControl]="control"
        [bsConfig]="bsConfig"
        [maxDate]="maxDate()"
        placeholder="{{label()}}"
        bsDatepicker
    >
    <label>{{label()}}</label>
    <div *ngIf="control.hasError('required')" 
        class="invalid-feedback text-start">Please enter a {{label()}}</div>

</div>
